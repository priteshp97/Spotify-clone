<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="login-style.css">

    <title>Spotify || Login</title>
  </head>
  <body>

    <!-- Main Logo-->
    <div class="container">
        <img class="center-block" src="assets\Spotify_Logo_CMYK_Black.png" alt="" height, width="180">
    </div>
    <hr>
    

    <div class="container">
        <!-- Login with other social -->
        <span><strong>To continue, log in to Spotify.</strong></span>

        <div>
            <button type="button" class="btn btn-primary btn-block" style="border-radius: 20px;"><img src="assets\f_logo_RGB-White_100.png" alt="" height, width="14">CONTINUE WITH FACEBOOK</button>
            <br>
            <button type="button" class="btn btn-dark btn-block" style="border-radius: 20px;"><img src="assets\pngkey.com-ibooks-logo-png-2757097.png" alt="" height, width="14">CONTINUE WITH APPLE</button>
        </div>
        
        <div style="width: 100%; height: 14px; border-bottom: 1px solid rgb(228, 228, 228); text-align: center">
          <span style="font-size: 12px; background-color: white; padding: 0 10px;">
            OR
          </span>
        </div>
        <br>

        <!-- Login -->
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email address or username" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <input type="checkbox">Remember me
        <button type="button" class="btn btn-success" style="border-radius: 20px;">LOG IN</button>
        <br>

        <span class="pass-forgot" style="color: rgb(30, 215, 96);">Forgot your password?</span>
        <br><hr>

        <!-- Sign up -->
        <div>Don't have an account?</div>
        <button type="button" class="btn btn-outline-dark" style="border-radius: 20px">SIGN UP FOR SPOTIFY</button>
        <hr>

        <span>If you click "Log in with Facebook" and are not a Spotify user, you will be registered and you agree to Spotify's <span style="color: rgb(30, 215, 96);">Terms & Conditions</span> and <span style="color: rgb(30, 215, 96);">Privacy Policy.</span></span>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
